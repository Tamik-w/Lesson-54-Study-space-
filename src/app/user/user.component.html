<div class="wrapper">
    <div class="body">
        <div class="picture">
            <img [src]="img" alt="">
        </div>
        <div class="user-data">
            <div class="user-data-item">
                <h2>{{name}}</h2>
                <div class="edit-body">
                    <input type="text" #nameInput [value]="name" placeholder="Write new name">
                    <button (click)="updateInfo(nameInput.value, statusInput.value)" class="network">Edit</button>
                </div>
            </div>
            <div class="user-data-item">
                <div class="status-text">{{status}}</div>
                <div class="edit-body">
                    <input type="text" #statusInput [value]="status" placeholder="Write new status">
                    <button (click)="updateInfo(nameInput.value, statusInput.value)" class="network">Edit</button>
                </div>
            </div>
        </div>
    </div>
<div class="group">
    <p><b>Group Name:</b><span> Healthy lifestyle</span></p>
</div>
</div>
