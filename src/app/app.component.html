<div class="wrapper">
    <header>
        <app-header></app-header>
    </header>
    <main>
        <app-user 
        *ngFor="let user of users.developers"
        [name]="user.name"
        [status]="user.status"
        [img]="user.url"
        (update)="updateUser($event, user)"
        ></app-user>
    </main>
</div>
